<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="excel.ico">
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header">
                <input type="text" class="input" value="Новая страница">
                <div>
                    <div class="button">
                        <span class="material-icons">delete</span>
                    </div>
                    <div class="button">
                        <span class="material-icons">exit_to_app</span>
                    </div>
                </div>
            </div>
            <div class="excel__toobal">
                <div class="button">
                    <span class="material-icons">format_align_left</span>
                </div>
                <div class="button">
                    <span class="material-icons">format_align_center</span>
                </div>
                <div class="button">
                    <span class="material-icons">format_align_right</span>
                </div>
                <div class="button">
                    <span class="material-icons">format_bold</span>
                </div>
                <div class="button">
                    <span class="material-icons">format_italic</span>
                </div>
                <div class="button">
                    <span class="material-icons">format_underlined</span>
                </div>
            </div>
            <div class="excel__formula">
                <div class="formula">fx</div>
                <div class="input" contenteditable="true"></div>
            </div>
            <div class="excel__table">
                <div class="row">
                    <div class="row__info"></div>
                    <div class="row__data">
                        <div class="column">
                            A
                        </div>
                        <div class="column">

                        </div>
                        <div class="column">

                        </div>

                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">

                        </div>
                        <div class="column">

                        </div>
                        <div class="column">

                        <div class="column">

                </div>
                <div class="row">
                    <div class="row__info">1</div>
                    <div class="row__data">
                        <div class="sell selected" contenteditable=""></div>
                        <div class="sell" contenteditable=""></div>
                        <div class="sell" contenteditable=""></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row__info">2</div>
